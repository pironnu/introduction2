<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>bakery</title>
</head>

<body>
    <header>
        <img class="panline" src="./panline.png" alt="">
    </header>

    <section class="title">
        <h1>My Bakery</h1>
    </section>

    <section class="top">
        <p>お家で作っているパンを紹介します🍞</p>
    </section>

    <section class="pan section">
        <div class="container">
            <div class="pans">
                <div class="pan-photo">
                    <img src="./pan1.png" width="100%" alt="">
                    <p class="photo-text">レーズンパンが好きな息子のために<br>
                        よく作る朝食用のちぎりパン</p>
                </div>
                <div class="pan-photo">
                    <img src="./pan2.png" width="100%" alt="">
                    <p class="photo-text">友達の誕生日にプレゼントした<br>
                        カラフルメロンちぎりパン</p>
                </div>
                <div class="pan-photo">
                    <img src="./pan3.png" width="100%" alt="">
                    <p class="photo-text">比較的簡単に作れるベーグルは<br>
                        見た目も可愛いのでよく作ります</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <img class="panline" src="./panline.png" alt="">
    </footer>
</body>

</html>
